log4j.rootLogger=DEBUG, Console, IRIXSERVICE

########## APPENDER SETTINGS
log4j.appender.IRIXSERVICE.layout=org.apache.log4j.PatternLayout
log4j.appender.IRIXSERVICE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.IRIXSERVICE=org.apache.log4j.RollingFileAppender
log4j.appender.IRIXSERVICE.File=/tmp/irix-service.log
log4j.appender.IRIXSERVICE.MaxFileSize=5000KB
log4j.appender.IRIXSERVICE.MaxBackupIndex=3

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
